<!DOCTYPE html>
<html lang="en">
<head>
    <title>Device Configuration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="darkreader-lock">
    <style>
        :root {
            --base: #24273a;
            --mantle: #1e2030;
            --crust: #181926;
            --text: #cad3f5;
            --subtext0: #a5adce;
            --subtext1: #b8c0e0;
            --overlay2: #939ab7;
            --surface0: #363a4f;
            --surface1: #494d64;
            --blue: #8aadf4;
            --mauve: #c6a0f6;
            --sapphire: #7dc4e4;
        }

        html {
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--base);
            color: var(--text);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin: 5vh auto;
            background-color: var(--mantle);
            padding: 2rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 90%;
            min-width: 320px;
            max-width: 500px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: var(--mauve);
            text-align: center;
            margin-top: 0;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group > label {
            display: block;
            color: var(--subtext0);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type='text'],
        select {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--surface0);
            border: 1px solid var(--surface1);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
            transition: border-color 0.2s ease-in-out;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        select {
            font-size: 1rem;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%238aadf4' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        input[type='text']::placeholder {
            color: var(--overlay2);
        }

        input[type='text']:focus,
        select:focus {
            outline: none;
            border-color: var(--blue);
        }

        .radio-group {
            display: flex;
            background-color: var(--surface0);
            border: 1px solid var(--surface1);
            border-radius: 8px;
            padding: 4px;
            position: relative;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group label {
            flex: 1;
            padding: 0.45rem;
            text-align: center;
            color: var(--subtext0);
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;
            transition: color 0.3s ease-in-out;
            z-index: 2;
        }

        .glider {
            position: absolute;
            top: 4px;
            left: 4px;
            height: calc(100% - 8px);
            width: calc(50% - 4px);
            background-color: var(--blue);
            border-radius: 6px;
            z-index: 1;
            transition: transform 0.3s ease-in-out;
        }

        #imperial:checked ~ .glider {
            transform: translateX(100%);
        }

        .radio-group input[type="radio"]:checked + label {
            color: var(--crust);
            font-weight: 600;
        }

        button[type='submit'] {
            width: 100%;
            margin-top: 2rem;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background-color: var(--blue);
            color: var(--crust);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button[type='submit']:hover {
            background-color: var(--sapphire);
        }

        .nav {
            display: flex;
            flex-direction: column;
            margin-bottom: 2rem;
        }

        .nav-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--surface0);
            color: var(--text);
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--surface1);
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.2s ease-in-out;
            line-height: 1;
        }
        .nav-toggle:hover {
            background-color: var(--surface1);
        }

        .nav-toggle svg {
            width: 24px;
            height: 24px;
        }

        .nav-toggle .icon-close {
            display: none;
        }

        .nav.nav-open .nav-toggle .icon-menu {
            display: none;
        }

        .nav.nav-open .nav-toggle .icon-close {
            display: block;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.35s ease-out;
        }

        .nav.nav-open .nav-links {
            max-height: 500px;
        }

        .nav-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: transparent;
            color: var(--subtext0);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: background-color 0.2s, color 0.2s;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn::after {
            content: '';
            width: 0.8em;
            height: 0.8em;
            background-color: transparent;
            mask-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 12'%3e%3cpath fill='black' d='M0.59 10.59L5.17 6 0.59 1.41 2 0l6 6-6 6-1.41-1.41z'/%3e%3c/svg%3e");
            mask-size: 100% 100%;
            transition: background-color 0.2s ease-in-out;
        }

        .nav-btn.active {
            color: var(--blue);
            font-weight: 600;
            background-color: var(--surface0);
        }

        .nav-btn.active::after {
            background-color: var(--blue);
        }

        .nav-btn:not(.active):hover {
            color: var(--mauve);
            background-color: var(--surface0);
        }

        .nav-btn:not(.active):hover::after {
            background-color: var(--mauve);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .save-btn-desktop {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                max-width: 100%;
                min-width: 0;
                border-radius: 0;
                margin: 0;
                padding: 1.5rem 1rem;
                min-height: 100vh;
            }
        }

        @media (min-width: 768px) {
            html, body {
                height: 100%;
                overflow: hidden;
                padding: 0;
            }

            .container {
                flex-direction: row;
                align-items: stretch;
                width: 100%;
                height: 100%;
                max-width: none;
                margin: 0;
                padding: 0;
                border-radius: 0;
                box-shadow: none;
                background-color: transparent;
            }

            .nav {
                justify-content: flex-start;
                width: 240px;
                flex-shrink: 0;
                background-color: var(--mantle);
                border-right: 2px solid var(--surface1);
                margin-bottom: 0;
                padding: 2rem 1rem;
                gap: 0.5rem;
            }

            .nav-toggle {
                display: none;
            }

            .nav-links {
                max-height: none;
                overflow: visible;
            }

            .nav-btn {
                display: flex;
                align-items: center;
                justify-content: flex-start;
                padding: 0.75rem 1.5rem;
            }

            .nav-btn::after {
                display: none;
            }

            .nav-btn::before {
                content: '';
                display: inline-block;
                width: 0;
                height: 0.8em;
                flex-shrink: 0;
                background-color: transparent;
                mask-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 12'%3e%3cpath fill='black' d='M0.59 10.59L5.17 6 0.59 1.41 2 0l6 6-6 6-1.41-1.41z'/%3e%3c/svg%3e");
                mask-size: 100% 100%;
                transition: width 0.2s ease-out, margin-right 0.2s ease-out;
            }

            .nav-btn.active {
                background: var(--blue);
                color: var(--crust);
                box-shadow: none;
            }

            .nav-btn.active::before {
                width: 0.6em;
                margin-right: 0.6em;
                background-color: var(--crust);
            }

            .nav-btn:not(.active):hover::before {
                width: 0.6em;
                margin-right: 0.6em;
                background-color: var(--mauve);
            }

            .nav-btn:not(.active):hover {
                background: var(--surface1);
                color: var(--text);
            }

            .save-btn-desktop {
                display: block;
            }

            .save-btn-mobile {
                display: none;
            }

            .form-group {
                margin-bottom: 1.5rem;
                width: 75%;
            }

            .main-content {
                flex-grow: 1;
                padding: 3rem 4rem;
                overflow-y: auto;
                background-color: var(--base);
            }

            h1, p {
                text-align: left;
            }
        }

        @media (min-width: 1200px) {
            .form-group {
                width: 75%;
            }
        }

        @media (min-width: 1600px) {
            .form-group {
                width: 50%;
            }
        }

        @media (min-width: 2000px) {
            .form-group {
                width: 35%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="nav">
        <button id="nav-toggle-btn" class="nav-toggle" aria-controls="nav-link-list" aria-expanded="false" aria-label="Toggle navigation menu">
            <svg class="icon-menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            <svg class="icon-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
        <div class="nav-links" id="nav-link-list">
            <button class="nav-btn active" data-page="general">General</button>
            <button class="nav-btn" data-page="weather">Weather</button>
            <button class="nav-btn" data-page="network">Network</button>
            <button class="nav-btn" data-page="display">Display</button>
            <button class="nav-btn" data-page="advanced">Advanced</button>
            <button type='submit' form="config-form" class="save-btn-desktop">Save Settings</button>
        </div>
    </nav>

    <main class="main-content">
        <h1>Device Configuration</h1>
        <form id="config-form" action='/save_config' method='POST'>
            <div class="page active" id="general">
                <div class="form-group">
                    <label for="interval">Update Interval</label>
                    <select id="interval" name="interval">
                        <option value="30000">30 seconds</option>
                        <option value="60000">1 minute</option>
                        <option value="90000">1 minute 30 seconds</option>
                        <option value="120000">2 minutes</option>
                        <option value="150000">2 minutes 30 seconds</option>
                        <option value="180000">3 minutes</option>
                        <option value="210000">3 minutes 30 seconds</option>
                        <option value="240000">4 minutes</option>
                        <option value="270000">4 minutes 30 seconds</option>
                        <option value="300000">5 minutes</option>
                        <option value="360000">6 minutes</option>
                        <option value="420000">7 minutes</option>
                        <option value="480000">8 minutes</option>
                        <option value="540000">9 minutes</option>
                        <option value="600000">10 minutes</option>
                        <option value="900000">15 minutes</option>
                        <option value="1200000">20 minutes</option>
                        <option value="1800000">30 minutes</option>
                    </select>
                </div>
            </div>
            <div class="page" id="weather">
                <div class="form-group">
                    <label>Units</label>
                    <div class="radio-group">
                        <input type="radio" id="metric" name="units" value="metric" checked>
                        <label for="metric">Metric</label>
                        <input type="radio" id="imperial" name="units" value="imperial">
                        <label for="imperial">Imperial</label>
                        <span class="glider"></span>
                    </div>
                </div>
            </div>
            <button type='submit' class="save-btn-mobile">Save Settings</button>
        </form>
    </main>
</div>
<script>
    const navToggle = document.getElementById('nav-toggle-btn');
    const nav = document.querySelector('.nav');

    if (navToggle && nav) {
        navToggle.addEventListener('click', () => {
            const isExpanded = navToggle.getAttribute('aria-expanded') === 'true';
            nav.classList.toggle('nav-open');
            navToggle.setAttribute('aria-expanded', !isExpanded);
        });
    }

    document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.addEventListener('click', function () {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById(btn.dataset.page).classList.add('active');
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        fetch('/get_config')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(cfg => {
                if (cfg.interval)
                    document.getElementById('interval').value = cfg.interval;

                cfg.units === "imperial" ? document.getElementById('imperial').checked = true : document.getElementById('metric').checked = true;
            })
            .catch(error => console.error('Error loading config:', error));
    });
</script>
</body>
</html>
